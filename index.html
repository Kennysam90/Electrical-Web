    <!-- Animated Favicon -->
    <script>
      (function () {
        const SRC = [
          "https://phenomenonstudio.com/wp-content/uploads/2025/10/logo_00000.png",
          "../wp-content/uploads/2025/10/logo_00001.png",
          "../wp-content/uploads/2025/10/logo_00002.png",
          "../wp-content/uploads/2025/10/logo_00003.png",
          "../wp-content/uploads/2025/10/logo_00004.png",
          "../wp-content/uploads/2025/10/logo_00005.png",
          "../wp-content/uploads/2025/10/logo_00006.png",
          "../wp-content/uploads/2025/10/logo_00007.png",
          "../wp-content/uploads/2025/10/logo_00008.png",
          "https://phenomenonstudio.com/wp-content/uploads/2025/10/logo_00009.png",
        ];

        const SIZE = 32;
        const FPS = 24;
        const PAUSE_MS = 800;

        if (!Array.isArray(SRC) || SRC.length < 2) return;

        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        if (isSafari) return;

        const linkA = document.getElementById("favicon-a");
        const linkB = document.getElementById("favicon-b");
        if (!linkA || !linkB) return;

        const canvas = document.createElement("canvas");
        canvas.width = SIZE;
        canvas.height = SIZE;
        const ctx = canvas.getContext("2d", { willReadFrequently: true });

        const imgs = new Array(SRC.length);
        let loaded = 0;

        SRC.forEach((url, i) => {
          const img = new Image();
          img.onload = () => {
            imgs[i] = img;
            loaded++;
            if (loaded === SRC.length) start();
          };
          img.onerror = () => {
            loaded++;
            if (loaded === SRC.length) start();
          };
          img.src = url;
        });

        function drawToBlobURL(img) {
          ctx.clearRect(0, 0, SIZE, SIZE);
          const r = Math.min(SIZE / img.width, SIZE / img.height);
          const w = Math.round(img.width * r);
          const h = Math.round(img.height * r);
          const x = (SIZE - w) / 2;
          const y = (SIZE - h) / 2;
          ctx.drawImage(img, x, y, w, h);

          return new Promise((resolve) => {
            canvas.toBlob((blob) => {
              if (!blob) {
                resolve(null);
                return;
              }
              const objURL = URL.createObjectURL(blob);
              resolve(objURL);
            }, "image/png");
          });
        }

        let useA = true;
        let lastURL = null;

        function setFavicon(href) {
          const target = useA ? linkA : linkB;
          target.rel = useA ? "icon" : "shortcut icon";
          target.type = "image/png";
          target.sizes = "32x32";
          target.href = href;
          try {
            document.head.appendChild(target);
          } catch (e) {}

          if (lastURL && lastURL.startsWith("blob:")) {
            setTimeout(() => {
              URL.revokeObjectURL(lastURL);
            }, 200);
          }
          lastURL = href;
          useA = !useA;
        }

        function start() {
          if (!imgs.some(Boolean)) return;
          const FRAME_INTERVAL = Math.max(16, Math.floor(1000 / FPS));
          let i = 0;
          let running = true;

          function playCycle() {
            running = true;
            i = 0;

            async function step() {
              if (!running) return;
              const img = imgs[i];
              if (img) {
                const href = await drawToBlobURL(img);
                if (href) setFavicon(href);
              }
              i++;
              if (i >= imgs.length) {
                running = false;
                setTimeout(playCycle, PAUSE_MS);
                return;
              }
              setTimeout(step, FRAME_INTERVAL);
            }

            step();
          }

          playCycle();
        }
      })();
    </script>
